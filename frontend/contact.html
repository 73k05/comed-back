<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="shortcut icon" href="./resources/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.12.1/jquery-ui.min.css">
</head>

<body>

    <div class="container">
        <div class="banner-container">
            <img class="banner" alt="Les services de l'État" src="./resources/images/banner.jpg" />
            <div class="stamp">
                <img alt="Les services de l'État" src="./resources/images/stamp-mobile.png" />
            </div>
        </div>

        <nav class="navbar navbar-expand navbar-light bg-light">
            <a href="./index.html" class="navbar-brand">Commission Médicale</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="./contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <form id="booking-form" class="main-form needs-validation" novalidate>

            <div class="form-group">
                <input type="text" name="firstname" id="firstname" placeholder="Prénom permis" minlength="2"
                    maxlength="30" pattern="[a-zA-Z- ]*" class="form-control">
                <div class="invalid-feedback">Prénom obligatoire entre 2 et 30 lettres</div>
            </div>

            <div class="form-group">
                <input id="email" name="email" type="email" placeholder="Email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" required>
                <div class="invalid-feedback">Email obligatoire</div>
            </div>

            <div class="form-group">
                <textarea placeholder="Your Message" class="form-control" id="exampleFormControlTextarea1" rows="4" required></textarea>
                <div class="invalid-feedback">Enter your Message</div> 
            </div>

            <button type="submit" name="bookButton" class="btn btn-primary">Send</button>

        </form>
        
    </div>

    <script type="text/javascript" src="./libs/emailjs-2.4.1.min.js"></script>
    <script type="text/javascript" src="./js/medical.js"></script>
    <script type="text/javascript" src="./js/contact.js"></script>
    
</body>


</html>
